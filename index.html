  <script>
    // Dados simulados das temporadas (exemplo)
const seasonsData = [
  { month: 1, year: 2023, title: 'Temporada 1', gols: 20, assistencias: 15, jogosSemSofrerGols: 5, vitorias: 8, partidasJogadas: 10 },
  { month: 2, year: 2023, title: 'Temporada 2', gols: 25, assistencias: 12, jogosSemSofrerGols: 3, vitorias: 7, partidasJogadas: 9 },
  { month: 3, year: 2023, title: 'Temporada 3', gols: 18, assistencias: 20, jogosSemSofrerGols: 7, vitorias: 9, partidasJogadas: 11 },
  // Adicione mais temporadas conforme necess√°rio
];

// Fun√ß√£o para gerar os cards de temporadas com base nos dados filtrados
function generateSeasonCards(month, year) {
  // Filtrar as temporadas baseadas no m√™s e ano selecionados
  const filteredSeasons = seasonsData.filter(season => season.month === month && season.year === year);

  // Selecionar o cont√™iner onde os cards ser√£o inseridos
  const seasonCardsContainer = document.getElementById('seasonCards');
  seasonCardsContainer.innerHTML = ''; // Limpar conte√∫do existente

  // Iterar sobre as temporadas filtradas e criar os cards dinamicamente
  filteredSeasons.forEach(season => {
    const cardHtml = `
       <div class="col-md-4 mb-4">
            <div class="card">
              <div class="season-card-body">
                <h5 class="card-title">${season.title}</h5>
                <ul class="list-unstyled">
                  <li><strong>Gols:</strong> ${season.gols}</li>
                  <li><strong>Assist√™ncias:</strong> ${season.assistencias}</li>
                  <li><strong>Jogos sem sofrer gols:</strong> ${season.jogosSemSofrerGols}</li>
                  <li><strong>Vit√≥rias:</strong> ${season.vitorias}</li>
                  <li><strong>Partidas jogadas:</strong> ${season.partidasJogadas}</li>
                </ul>
              </div>
            </div>
          </div>
        `;
    seasonCardsContainer.insertAdjacentHTML('beforeend', cardHtml);
  });

  // Se n√£o houver temporadas para o m√™s e ano selecionados, exibir mensagem ou realizar a√ß√£o apropriada
  if (filteredSeasons.length === 0) {
    seasonCardsContainer.innerHTML = '<p class="text-center">Nenhuma temporada encontrada para este m√™s e ano.</p>';
  }
}

// Evento para atualizar os cards de temporadas quando o m√™s ou ano s√£o alterados
document.getElementById('selectMonth').addEventListener('change', function () {
  const selectedMonth = parseInt(this.value);
  const selectedYear = parseInt(document.getElementById('selectYear').value);
  generateSeasonCards(selectedMonth, selectedYear);
});

document.getElementById('selectYear').addEventListener('change', function () {
  const selectedYear = parseInt(this.value);
  const selectedMonth = parseInt(document.getElementById('selectMonth').value);
  generateSeasonCards(selectedMonth, selectedYear);
});

// Inicialmente, gerar os cards com o m√™s e ano atuais
const currentMonth = new Date().getMonth() + 1; // +1 pois getMonth() retorna de 0 a 11
const currentYear = new Date().getFullYear();
generateSeasonCards(currentMonth, currentYear);

  </script>
