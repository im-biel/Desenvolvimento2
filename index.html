    <script>
      // Dados simulados das temporadas (exemplo)
      const seasonsData = [
        {
          month: 1,
          year: 2023,
          title: 'Temporada 1',
          jogador: 'Kristofer',
          gols: 18,
          assistencias: 20,
          jogosSemSofrerGols: 7,
          vitorias: 9,
          partidasJogadas: 11
        },

      ];

      // Fun√ß√£o para gerar os cards de temporadas com base nos dados filtrados
      function generateSeasonCards(month, year, category) {
        // Filtrar as temporadas baseadas no m√™s, ano e categoria selecionados
        let filteredSeasons = seasonsData;

        if (month !== 0) {
          filteredSeasons = filteredSeasons.filter(season => season.month === month);
        }
        if (year !== 0) {
          filteredSeasons = filteredSeasons.filter(season => season.year === year);
        }

        // Selecionar o cont√™iner onde os cards ser√£o inseridos
        const seasonCardsContainer = document.getElementById('seasonCards');
        seasonCardsContainer.innerHTML = ''; // Limpar conte√∫do existente

        // Iterar sobre as temporadas filtradas e criar os cards dinamicamente
        filteredSeasons.forEach(season => {
          let categoryValue = season[category]; // Valor da categoria selecionada

          const cardHtml = `
      <div class="col-md-6 mb-4">
        <div class="card card-season">
          <div class="card-body">
            <h5 class="card-season-title">${season.title}</h5>
            <p class="card-season-text">${season.jogador} | ${getOrdinalNumber(category)}: ${categoryValue}</p>
          </div>
        </div>
      </div>
    `;
          seasonCardsContainer.insertAdjacentHTML('beforeend', cardHtml);
        });

        // Se n√£o houver temporadas para o filtro selecionado, exibir mensagem
        if (filteredSeasons.length === 0) {
          seasonCardsContainer.innerHTML = '<p class="text-center">Nenhuma temporada encontrada para este filtro.</p>';
        }
      }



    </script>
