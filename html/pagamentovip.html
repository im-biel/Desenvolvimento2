<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/pagamento.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4" id="tituloPagamento">Pagamento</h2>
    <div class="card">
      <div class="card-body text-center">
        <div id="qrCodeContainer" class="mb-4">
          <img src="/img/logo_site.png" alt="Logo do Site" class="img-fluid" id="siteLogo">
        </div>
        <div class="form-group">
          <input type="text" id="qrCodeText" class="form-control text-center" value="1234567890ABCDEF" readonly>
        </div>
        <button id="copyButton" class="btn btn-primary btn-lg btn-block">Copiar Código</button>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/pagamento.js"></script>

  <script>
    document.getElementById('copyButton').addEventListener('click', function() {
      var qrCodeText = document.getElementById('qrCodeText');
      qrCodeText.select();
      qrCodeText.setSelectionRange(0, 99999);
      document.execCommand('copy');
      var copyButton = document.getElementById('copyButton');
      copyButton.classList.add('btn-success');
      setTimeout(function() {
        copyButton.classList.remove('btn-success');
      }, 1000);
    });

    // Animação do botão Copiar Código
    $('#copyButton').hover(function() {
      $(this).css('background-color', '#0062cc');
    }, function() {
      $(this).css('background-color', '#007bff');
    });

    // Mostrar modal de informações
    $('#qrCodeContainer').click(function() {
      $('#infoModal').modal('show');
    });
  </script>
</body>
</html>
