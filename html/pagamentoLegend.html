<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/pagamento.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Pagamento</h2>
    <div class="card">
      <div class="card-body text-center">
        <div id="qrCodeContainer" class="mb-3">
          <img src="/img/logo_site.png" alt="img" class="img-fluid">
        </div>
        <div class="form-group">
          <input type="text" id="qrCodeText" class="form-control text-center" value="1234567890ABCDEF" readonly>
        </div>
        <button id="copyButton" class="btn btn-primary">Copiar Código</button>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/pagamento.js"></script>

  <script>
    document.getElementById('copyButton').addEventListener('click', function() {
  // Seleciona o campo de texto
  var qrCodeText = document.getElementById('qrCodeText');
  
  // Seleciona o conteúdo do campo de texto
  qrCodeText.select();
  qrCodeText.setSelectionRange(0, 99999); // Para dispositivos móveis
  
  // Copia o conteúdo para a área de transferência
  document.execCommand('copy');
  
  // Alerta para informar que o conteúdo foi copiado
  alert('Código copiado: ' + qrCodeText.value);
});

  </script>
</body>
</html>
