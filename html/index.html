<style>

  /* Estilos para o corpo */
  body {
    background-color: #ffffff; /* Cor de fundo do corpo */
    margin: 0; /* Remova as margens padrão do corpo */
    padding: 0; /* Remova o preenchimento padrão do corpo */
    position: relative;
    z-index: 2; /* Garante que o corpo fique acima da imagem */
  }

  /* Estilos para a caixa */
  .caixa {
    background-color: #070707;
    color: #fff;
    padding: 0px;
    height: 120px;
    position: fixed;
    top: 0; /* Alinhar a caixa ao topo */
    left: 0; /* Alinhar a caixa à esquerda */
    right: 0; /* Alinhar a caixa à direita */
    margin: auto; /* Centraliza horizontalmente */
    z-index: 1; /* Define um z-index menor para a caixa */
    
  }

   /* Estilos para a caixa do banner */
   .banner {
    width: 100%; /* Largura total */
    height: auto; /* Altura automática */
    z-index: 0; /* Define um z-index menor para a caixa */
    margin-top: 120px; /* Define a margem superior para criar um espaço entre o cabeçalho e o banner */
  }

  .logocentral {
    text-align: center;
  }

  .logocentral img {
    width: 20%; /* Define a largura da imagem como 30% do tamanho da caixa */
  }

  .sejavip {
    font-family:  Calibri, sans-serif;
    position: absolute; /* Define a posição absoluta para o texto */
    bottom: 0.521vw; /* Alinha o texto ao fundo da caixa */
    left: 0.521vw; /* Alinha o texto à esquerda da caixa */
    color: #fff; /* Cor do texto */
    cursor: pointer; /* Cursor do mouse */
    transition: background-color 0.5s ease; /* Transição suave */
    text-decoration: none; /* Remove o sublinhado padrão do link */
  }

  .sejavip::after {
    content: ''; /* Adiciona um conteúdo ao pseudo-elemento */
    display: block; /* Torna o pseudo-elemento em bloco */
    width: 0; /* Inicialmente, a largura da barra é 0 */
    height: 2px; /* Altura da barra */
    background-color: #fff; /* Cor da barra */
    position: absolute; /* Posicionamento absoluto em relação ao link */
    bottom: -4px; /* Posicionamento abaixo do texto */
    left: 0; /* Alinha à esquerda */
    transition: width 0.3s ease; /* Transição suave */
  }

  .sejavip:hover::after {
    width: 100%; /* Largura da barra ao passar o mouse */
  }
